<!DOCTYPE html>
<html lang="en">
<head>
  <title>Device</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/style1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="container">        
    <ul class="nav nav-tabs" role="tablist">
    <li style="float:right"><a href="{{url_for('login')}}" data-toggle="tooltip" title="Logout">logout</a></li>
    <li style="float:right"><a href="{{url_for('dashboard')}}" data-toggle="tooltip" title="Back to home ">Home</a></li>
    <li style="float:right"><a href="{{url_for('device_setting')}}" data-toggle="tooltip" title="Add user">Add Device</a></li>

</div>
      
      
    <body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Device Details </h1>
        <div class="row" >
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card" >
                    <div class="card-header">
                    <div class="card-body">
                        <ul class="list-group">
                            {% for devices in device %}
                            <li class="list-group-item">
                                <span class="{% if device.done %} done {% endif %}">{{devices.id}} | {{devices.device_name}} | {{devices.device_ip}}| {{devices.device_vendor}}| {{devices.comment}}</span>
                                <a href="{{url_for('device_delete', id=devices.id)}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                  
                  </div>
               
            </div>
        </div>
    </main>

</body>

</html>
